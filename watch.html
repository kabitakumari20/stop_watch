<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="swatch.js" ></script>
</head>
<body background="image.jpg">
    <h1><center>Stop watch</center></h1>
    <div class="center">        
        <div class="container">
            <div id="display">
                00:00:00
            </div>
            <div class="buttons">
                <button style="background-color: rgb(43, 255, 0);border-width: 7px;border-color: rgb(77, 243, 221);font-size: 25px;"id="startStop" onclick="startStop()">Start</button>
                <button style="background-color: chartreuse;border-width: 7px;border-color: cyan;font-size: 25px;"id="reset" onclick="Reset()">Reset</button>

            </div>

        </div>
    </div>

            
    
</body>
</html>
